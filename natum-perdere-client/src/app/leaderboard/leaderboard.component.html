<div class="leaderboard-container">
  <div class="container">
    <div class="col-sm-12">
      <button type="button" [ngClass]="{'showing-ru-button' : showingRu == true, 'leaderboard-button' : showingRu == false}" class="btn" (click)="showRu()">Онли Ру</button>
    </div>
  </div>
  <div class="container">
    <div class="col-sm-12" *ngFor = "let player of players">
      <div class="player-position">
        {{ player.rank }}
        {{ player.name }}
        {{ player.lp }}
      </div>
    </div>
  </div>
</div>
