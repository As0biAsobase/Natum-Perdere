<div class="searchbar-container justify-content-center">
  <div class="d-flex justify-content-center h-100">
    <div class="searchbar">
      <input class="search_input" type="text" [(ngModel)]="query" name="" placeholder="Поиск...">
      <a href="#" class="search_icon"><fa-icon [icon]="faSearch"></fa-icon></a>

    </div>
  </div>
</div>

<div class="search-result-container">
  <div class="container">
    <div class="row">
      <div class="col-sm-3 d-flex justify-content-center" *ngFor = "let card of allCards | cardFilter:'name': query | slice:0:4">
        <a href="/card/{{ card.cardCode }}">
          <img [src]="card.assets[0].gameAbsolutePath"  class="img-fluid  mx-auto d-block search-card-img"/>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3 d-flex justify-content-center" *ngFor = "let card of allCards | cardFilter:'name': query | slice:4:8">
        <a href="/card/{{ card.cardCode }}">
          <img [src]="card.assets[0].gameAbsolutePath" class="img-fluid  mx-auto d-block search-card-img"/>
        </a>
      </div>
    </div>
  </div>
</div>
