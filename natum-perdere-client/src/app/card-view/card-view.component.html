<div *ngIf="dataRecieved" class="card-info-container">
  <div class="container">
    <div class="d-flex row justify-content-center">
      <div class="col-sm-10">
        <div class="card-name-big">
          <p class="text-center">{{ card.name }}</p>
        </div>
      </div>
    </div>
    <div class="d-flex row justify-content-center">
      <div class="col-md-4">
        <div class="card-images-container">
          <img [src]="card.assets[0].gameAbsolutePath" class="img-fluid card-view-image card-image-center mx-auto d-block"/>
          <div *ngIf="associated_cards.length > 0">
            <div *ngFor="let card of cards_left">
              <img [src]="card.assets[0].gameAbsolutePath" (click)="moveLeftFunction()" class="img-fluid card-view-image card-image-left mx-auto d-block"/>
            </div>
            <div *ngFor="let card of cards_right">
              <img [src]="card.assets[0].gameAbsolutePath" (click)="moveRightFunction()" class="img-fluid card-view-image card-image-right mx-auto d-block"/>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 offset-md-1 position-relative">
        <span class="card-params">
          Редкость: {{ card.rarity }}
          Тип: {{ card.type }}
          Регион: {{ card.region }}
        </span>
        <hr>
        <div>
        {{ card.descriptionRaw }}
        </div>
        <hr>
        <div class="card-flavor-text">
          {{ card.flavorText }}
        </div>
        <hr>
        <div class="full-image-link">
          <a href="{{ card.assets[0].fullAbsolutePath }}"> Фулл </a>
        </div>
      </div>
    </div>
  </div>
</div>
