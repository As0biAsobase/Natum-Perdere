<div *ngIf="dataRecieved" class="card-info-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10">
        <div class="card-name-big">
          <p class="text-center">{{ card.name }}</p>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card-images-container">
          <img [src]="card.assets[0].gameAbsolutePath" class="img-fluid card-view-image card-image-center"/>
          <div *ngFor="let card of cards_left">
            <img [src]="card.assets[0].gameAbsolutePath" (click)="moveRightFunction()" class="img-fluid card-view-image card-image-left"/>
          </div>
          <div *ngFor="let card of cards_right.slice().reverse()">
            <img [src]="card.assets[0].gameAbsolutePath" (click)="moveRightFunction()" class="img-fluid card-view-image card-image-right"/>
          </div>
        </div>
      </div>
      <div class="col-md-6 offset-md-1 position-relative">
        <span class="card-params">
          Редкость: {{ card.rarity }}
          Тип: {{ card.type }}
          Регион: {{ card.region }}
        </span>
        <hr>
        {{ card.description }}
      </div>
    </div>
  </div>
</div>
